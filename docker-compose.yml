services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "while ! nc -z db 5432; do sleep 1; done; npx prisma generate && npx prisma migrate deploy && node src/server.js"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health || exit 1" ]
      interval: 30s
      retries: 3
    networks:
      - backend
    profiles:
      - dev

volumes:
  postgres-data:


networks:
  backend:
    driver: bridge
